<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Children Bank</title>
    <!-- Bootstrap Cdn link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- Css link -->
    <link rel="stylesheet" href="customStyle.css">
</head>
<body>
        <div class="container">
            <div id="login-area">
                <h1 class="bank-title">WelCome To Children Bank</h1>
                <div class="submit-area">
                    <h3>Login</h3>
                    <input type="text" class="form-control" placeholder="Enter Your Email">
                    <br/>
                    <input type="password" class="form-control" placeholder="Password">
                    <br/>
                    <button id='loginbtn' class="btn btn-success">Sign In</button>
                </div>
            </div>

            <div id="transactionArea">
                <h1 class="bank-title">Account Details</h1>
                <div class="row mt-5">
                    <div class="col-sm-12 col-md-4 col-lg-4 col-xxl-4">
                        <div class="Deposit status">
                            <h5>Deposit</h5>
                            <h2>$ <span id="currentDeposit">00</span></h2>
                        </div>
                    </div>
                    <div class="col-sm-12 col-md-4 col-lg-4 col-xxl-4">
                        <div class="Withdraw status">
                            <h5>Withdraw</h5>
                            <h2>$00</h2>
                        </div>
                    </div>
                    <div class="col-sm-12 col-md-4 col-lg-4 col-xxl-4">
                        <div class="Balance status">
                            <h5>Balance</h5>
                            <h2>$ <span id="currentBalance">1500</span></h2>
                        </div>
                    </div>
                </div>  
                
                <div class="row">
                    <div class="col-sm-12 col-md-6 col-lg-6 col-xxl-6">
                        <div class="submit-area">
                            <h4>Deposit</h4>
                            <input id="depositAmount" class="form-control" type="text" placeholder="$ Amount you want to Deposite"><br/>
                            <button id="addDeposit" class="btn btn-success">Deposit</button>
                        </div>
                    </div>
                    <div class="col-sm-12 col-md-6 col-lg-6 col-xxl-6">
                        <div class="submit-area">
                            <h4>Withdraw</h4>
                            <input id="withdrawAmount" class="form-control" type="text" placeholder="$ Amount you want to Withdraw"><br/>
                            <button id="addWithdraw" class="btn btn-success">Withdraw</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    <!-- Bootstrap JS  -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <script src="customJS.js"></script>
</body>
</html>
